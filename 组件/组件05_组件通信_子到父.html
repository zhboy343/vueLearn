<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="padding-left: 20%;">
        <div id="app">
            <!-- 设置监听事件 -->
            <cpn @choose-fruits="fChoose"></cpn>
        </div>
    </div>


    <script>
        const app = new Vue({
            el: '#app', // 用于挂载要管理的元素
            data: { // 定义数据
            },
            components: {   // 注册局部组件
                cpn: {
                    template: `
                        <div>
                            <div v-for="item in fruits">
                                <button @click="choose(item)">{{item.name}}</button>
                            </div>
                        </div>
                    `,
                    data() {
                        return {
                            fruits: [
                                {id: '01', name: '香蕉'},
                                {id: '02', name: '苹果'},
                                {id: '03', name: '哈密瓜'},
                                {id: '04', name: '西瓜'},
                            ]
                        }
                    },
                    methods: {
                        choose(item) {
                            // 子组件发送时间
                            this.$emit('choose-fruits', item)
                        }
                    }
                }
            },
            methods: {
                fChoose(item) {
                    console.log(item)
                }
            }
        });

    </script>
</body>
</html>
