<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="padding-left: 20%;">
        <div id="app">
            <cpn :cmovies="movies"></cpn>
        </div>
    </div>


    <script>
        const app = new Vue({
            el: '#app', // 用于挂载要管理的元素
            data: { // 定义数据
                movies: ['电影1','电影2','电影3']
            },
            components: {   // 注册局部组件
                cpn: {
                    template: `
                        <div>
                            <h2>我是标题2</h2>
                            <p>我是内容2</p>
                            <p>我是内容2</p>
                            <div v-for="item in cmovies">{{item}}</div>
                            <cpn></cpn>
                        </div>
                    `,
                    props: {
                        cmovies: {
                            type: Array,
                            required: true
                        }
                    },
                    components: {  // 注册子组件
                        cpn: {
                            template: `
                                <div>
                                    <h2>我是标题</h2>
                                    <p>我是内容</p>
                                    <p>我是内容</p>
                                </div>
                            `
                        }
                    }
                }
            }
        });

    </script>
</body>
</html>
