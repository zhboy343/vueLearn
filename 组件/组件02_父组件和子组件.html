<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="padding-left: 20%;">
        <div id="app">
            <cpn></cpn>
        </div>
    </div>


    <script>
        // 创建组件构造器
        const cpnC = Vue.extend({
            template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容</p>
                    <p>我是内容</p>
                </div>
            `
        });
        const cpnC2 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容2</p>
                    <p>我是内容2</p>
                    <cpn></cpn>
                </div>
            `,
            components: {  // 注册子组件
                cpn: cpnC
            }
        });

        const app = new Vue({
            el: '#app', // 用于挂载要管理的元素
            data: { // 定义数据
            },
            components: {   // 注册局部组件
                cpn: cpnC2
            }
        });

    </script>
</body>
</html>
