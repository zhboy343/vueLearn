<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="padding-left: 20%;">
        <div id="app">
            <cpn>
                <!-- 填写插槽实际内容 -->
                <button>aaaaa</button>
            </cpn>
            <cpn></cpn>
            <cpn>
                <!-- 填写插槽实际内容 -->
                <button>aaaaa</button>
            </cpn>
            <cpn>
                <!-- 填写插槽实际内容 -->
                <a>aaaaa</a>
            </cpn>
        </div>
        
    </div>

    <template id="cpn">
        <div>
            <h3>这是子组件</h3>
            <div v-for="item in fruits">
                {{item.name}}
            </div>
            <!-- 设置插槽-预留属性 -->
            <slot><h2>插槽默认值</h2></slot>
        </div>
    </template>


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: "这是根组件"
            },
            components: {
                cpn: {
                    template: `#cpn`,
                    data() {
                        return {
                            fruits: [
                                {id: '01', name: '香蕉'},
                                {id: '02', name: '苹果'},
                                {id: '03', name: '哈密瓜'},
                                {id: '04', name: '西瓜'},
                            ]
                        }
                    },
                    methods: {
                    },
                }
            },
            methods: {
            }
        });

    </script>
</body>
</html>
